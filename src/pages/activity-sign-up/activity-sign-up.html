<ion-header>

  <ion-navbar color="allInclusiveBackground">
    <ion-title>Activity Sign-Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="all-inclusive-bg-style">

  <img height="250" width="100%" src="assets/img/all-inclusive/activity-sign-up/ActivitySignUpTop.jpg" alt="Activity Sign-Up">

  <div class="categorySort-group">
    <div class="categorySort-title whiteButtonBackgroundActivitySignUp">
      <h2><b>CATEGORY</b></h2>
    </div>
    <div class="categorySort-title whiteButtonBackgroundActivitySignUp" style="padding-left: 30px">
      <h2><b>SORT</b></h2>
    </div>
  </div>

  <div class="activitySignUpContainer">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <ion-label>Couples</ion-label>
              <ion-checkbox color="myActivityListBackground" [(ngModel)]="couples" (ionChange)="updateActivities()"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>Family</ion-label>
              <ion-checkbox color="myActivityListBackground" [(ngModel)]="family" (ionChange)="updateActivities()"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>Friends</ion-label>
              <ion-checkbox color="myActivityListBackground" [(ngModel)]="friends" (ionChange)="updateActivities()"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>Chill</ion-label>
              <ion-checkbox color="myActivityListBackground" [(ngModel)]="chill" (ionChange)="updateActivities()"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>Active</ion-label>
              <ion-checkbox color="myActivityListBackground" [(ngModel)]="active" (ionChange)="updateActivities()"></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-6>
          <ion-list radio-group [(ngModel)]="sortingType">
            <ion-item>
              <ion-label>Distance</ion-label>
              <ion-radio color="myActivityListBackground" value="distance" (ionSelect)="updateActivities()"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Tour Length</ion-label>
              <ion-radio color="myActivityListBackground" value="tourLength" (ionSelect)="updateActivities()"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>PM Departure</ion-label>
              <ion-radio color="myActivityListBackground" value="pmDeparture" (ionSelect)="updateActivities()"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Energy Level</ion-label>
              <ion-radio color="myActivityListBackground" value="energyLevel" (ionSelect)="updateActivities()"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <div class="allInclusiveh2Titles">
    <h2>TOUR ACTIVITIES</h2>
  </div>

  <div class="activitySignUpContainer" padding-top padding-bottom>
    <p class="topText">Please sign up for the tour activity of your choice:</p>

    <hr class="orangeLine">

    <sign-up-tour-activities-component></sign-up-tour-activities-component>

  </div>

  <div class="allInclusiveh2Titles">
    <h2>LOCAL ACTIVITIES</h2>
  </div>

  <div class="activitySignUpContainer" padding-top>

    <sign-up-local-activities-component></sign-up-local-activities-component>
    
    <br><br>

    <hr class="orangeLine">

    <img src="assets/img/all-inclusive/activity-sign-up/MyActivityListLogo.png" alt="My Activity List" padding (click)="navigateTo('MyActivityListPage')">

  </div>

  <br><br>

</ion-content>
